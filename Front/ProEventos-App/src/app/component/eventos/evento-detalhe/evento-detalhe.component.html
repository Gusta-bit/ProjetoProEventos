<div class="card rounded shadow-sm">
 <form [formGroup]="form">
  <div class="p-3">
    <div class="form-row">
      <div class="form-group col-md-12">
        <label>Tema</label>
        <input type="text" class="form-control" formControlName="tema" placeholder="Insira o Tema"
        [ngClass]="cssValidator(f.tema)">
        <div *ngIf="f.tema.errors ?.required" class="invalid-feedback">campo obrigatorio.</div>
        <div *ngIf="f.tema.errors ?.minlength" class="invalid-feedback">Tema deve ter no minimo 4 caracteres.</div>
        <div *ngIf="f.tema.errors ?.maxlength" class="invalid-feedback">Tema deve ter no maximo 50 caracteres.</div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-8">
        <label>Local</label>
        <input type="text" class="form-control" formControlName="local" placeholder="São Paulo"
        [ngClass]="cssValidator(f.local)">
        <div *ngIf="f.local.errors ?.required" class="invalid-feedback">campo obrigatorio.</div>
        </div>
      <div class="form-group col-md-4">
        <label>Data e Hora</label>
        <input type="datetime" class="form-control"
        [ngClass]="cssValidator(f.dataEvento)"
        value="{{evento.dataEvento | DateFormatPipe}}"
        bsDatepicker
        [bsConfig]="{
          adaptivePosition: true,
          dateInputFormat: 'MM/DD/YYYY hh:mm a',
          containerClass: 'theme-default',
          showWeekNumbers: false }"
        formControlName="dataEvento" >
        <div *ngIf="f.dataEvento.errors ?.required" class="invalid-feedback">campo obrigatorio.</div>
        </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-2">
        <label>Qtd Pessoas</label>
        <input type="number" class="form-control" formControlName="qtdPessoas" placeholder="150"
        [ngClass]="cssValidator(f.qtdPessoas)">
        <div *ngIf="f.qtdPessoas.errors ?.required" class="invalid-feedback">campo obrigatorio.</div>
        <div *ngIf="f.qtdPessoas.errors ?.max" class="invalid-feedback">Máximo de 5000 pessoas.</div>

      </div>
      <div class="form-group col-md-2">
        <label>Telefone</label>
        <input type="text" class="form-control" formControlName="telefone" placeholder="(011) 96852-1200"
        [ngClass]="cssValidator(f.telefone)">
        <div *ngIf="f.telefone.errors ?.required" class="invalid-feedback">campo obrigatorio.</div>
        </div>
      <div class="form-group col-md-4">
        <label>Email</label>
        <input type="text" class="form-control" formControlName="email" placeholder="email@email.com"
        [ngClass]="cssValidator(f.email)">
        <div *ngIf="f.email.errors ?.required" class="invalid-feedback">campo obrigatorio.</div>
        <div *ngIf="f.email.errors ?.email" class="invalid-feedback">e-mail invalido.</div>

      </div>
      <div class="form-group col-md-4">
        <label>Imagem</label>
        <input type="text" class="form-control" formControlName="imagemURL" placeholder="foto.png"
        [ngClass]="cssValidator(f.imagemURL)">
        <div *ngIf="f.imagemURL.errors ?.required" class="invalid-feedback">campo obrigatorio.</div>
        </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="d-flex">
      <button class="btn btn-outline-secondary mr-auto border" (click)="resetForm()">
        Cancelar Alteração
      </button>
      <button class="btn btn-success" [disabled]="!form.valid" (click)="salvarAlteracao()">
        <!-- <span class="spinner-border spinner-border-sm mr-1"></span> -->
        Salvar Evento
      </button>
    </div>
  </div>
</form>
</div>
